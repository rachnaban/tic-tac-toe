</!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="tictactoe.js"></script>
<link rel="stylesheet" href="tictactoe.css" />	
</head>
<body>
<h1>Play Tic Tac Toe</h1>
<div class='main-container'>
	<div class='board'>
	<div class='cell' data-val="1"></div>
	<div class='cell' data-val="2"></div>
	<div class='cell'  data-val="4"></div>
	<div class='cell' data-val="8"></div>
	<div class='cell' data-val="16"></div>
	<div class='cell' data-val="32"></div>
	<div class='cell' data-val="64"></div>
	<div class='cell' data-val="128"></div>
	<div class='cell' data-val="256"></div>
	</div>	
</div>
</body>
</html>
